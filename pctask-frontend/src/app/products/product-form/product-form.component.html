<h3>Product Form</h3>
<hr />
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="name" class="label">Name *</label>
        <input
          type="text"
          name="name"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="" class="label">Price *</label>
        <input
          type="number"
          name="price"
          class="form-control"
          formControlName="price"
        />
      </div>
      <div class="form-group">
        <label for="" class="label">Photo URL *</label>
        <input
          type="text"
          name="photo"
          class="form-control"
          formControlName="photo"
        />
      </div>
    </div>
    <div class="col-md-1 border-right my-3"></div>
    <div class="col-md-6" *ngIf="f.photo.value">
      <div class="d-flex justify-content-center">
        <img
          [src]="f.photo.value"
          class="rounded"
          alt="Responsive image"
          width="400"
          height="300"
        />
      </div>
    </div>
  </div>
  <a class="btn btn-secondary mx-1" routerLink="/products">back to list</a>
  <button
    type="button"
    class="btn btn-danger mx-1"
    (click)="delete()"
    *ngIf="f.id.value"
  >
    Delete
  </button>
  <button type="submit" class="btn btn-success mx-1">Save</button>
</form>
